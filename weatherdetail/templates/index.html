<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <input type="text" name="city" placeholder="Enter your City name to check weather conditions" class="form-control mb-2">
            <input type="submit" value="Search" class="btn btn-primary">
        </div>
    </form>

    {% if temp %}
    <div class="container mt-4">
        <h2>Weather in {{ city }}</h2>
        <h4>Temperature: {{ temp }}Â°C</h4>
        <h4>Condition: {{ descriptions }}</h4>
        <p>
            <img src="https://openweathermap.org/img/w/{{ icon }}.png" width="100px">
        </p>
        <p>Date: {{ day }}</p>
    </div>
    {% endif %}
  </body>
</html>
